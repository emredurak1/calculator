<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-display">
        <h1>0</h1>
      </div>
      <div class="calculator-buttons">
        <button class="operator" value="+" type="button">+</button>
        <button class="operator" value="-" type="button">-</button>
        <button class="operator" value="*" type="button">ร</button>
        <button class="operator" value="/" type="button">รท</button>
        <button value="7" type="button">7</button>
        <button value="8" type="button">8</button>
        <button value="9" type="button">9</button>
        <button value="4" type="button">4</button>
        <button value="5" type="button">5</button>
        <button value="6" type="button">6</button>
        <button value="1" type="button">1</button>
        <button value="2" type="button">2</button>
        <button value="3" type="button">3</button>
        <button class="decimal" value="." type="button">.</button>
        <button value="0" type="button">0</button>
        <button class="clear" id="clear-btn" type="button">C</button>
        <button class="equal-sign operator" value="=" type="button">=</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
